<div id="search-container" class="container">
  <a class="navbar-brand" href="https://itunes.apple.com" target="_blank">
    <img src="../assets/images/logo.png" alt="logo" width="150">
  </a>
  <div class="lead" *ngIf="loading" [ngStyle]="{'transition': 8000}">
    <img src="../assets/images/orig.gif" alt="book" height="200" width="500">

  </div>
  <div class="row">
    <div class="col-sm-12 form-group-lg">
      <form class="search-form form-inline">
        <div class="form-group has-feedback">
          <input type="search"
                 class="form-control"
                 id="search"
                 name="search"
                 #search (keyup)="doSearch(search.value)"
          >
          <span class="fa fa-search form-control-feedback" (click)="doSearch(search.value)"></span>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-4 col-md-offset-3 col-lg-12 mt-3">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let track of results">
        <img src="{{track.thumbnail}}">
        <span class="movie">Movie title: <mark> {{track.track}}</mark></span>
        <a target="_blank"
           href="{{track.link}}">{{track.artist}}
        </a>
      </li>
    </ul>
  </div>
</div>
